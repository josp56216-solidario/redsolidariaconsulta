        const calculateAge = (birthDate) => {
            if (!birthDate) return '';
            const today = new Date(); const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
            return age >= 0 ? age : 0;
        };

        const calculateDaysWaiting = (dateString) => {
            if(!dateString) return 0;
            const start = new Date(dateString);
            const today = new Date();
            const diff = today - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24));

        const useConnectionStatus = () => {

                return () => { window.removeEventListener('online', h1); window.removeEventListener('offline', h2); };

            return isOnline;

        const AnimatedCounter = ({ value }) => {
            const [count, setCount] = useState(0);
            useEffect(() => {
                let start = 0;
                const end = parseInt(value, 10);
                if (isNaN(end)) return;
                if (start === end) { setCount(end); return; }
                const duration = 1000; 
                const incrementTime = 20;
                const totalSteps = duration / incrementTime;
                const stepAmount = Math.ceil(end / totalSteps);

                let timer = setInterval(() => {
                    start += stepAmount;
                    if (start >= end) {
                        setCount(end);
                        clearInterval(timer);
                    } else {
                        setCount(start);
                    }
                }, incrementTime);
                return () => clearInterval(timer);
            }, [value]);

                return d.filter(e => e.patientName?.toLowerCase().includes(filter.toLowerCase()) || e.diagnostico?.toLowerCase().includes(filter.toLowerCase()));
            }, [expedientes, subView, filter]);

            const handleAiSubmit = async () => {
                const keyToUse = apiKey || GEMINI_API_KEY;
                if (!keyToUse) { setShowApiKeyModal(true); return; }
                if (!aiQuery.trim()) return;

                setIsAiLoading(true);
                setAiResponse(null);

                try {
                    // 1. Prepare Data Context (Optimized)
                    const contextData = expedientes.map(e => ({
                        id: e.id,
                        paciente: e.patientName,
                        servicio: e.serviceName,
                        medico: e.doctorName,
                        diagnostico: e.diagnostico,
                        estado: e.estado,
                        fecha_solicitud: e.fechaSolicitud
                    }));

                    const prompt = `
                        Actúa como un analista de datos médicos. Tienes la siguiente base de datos de expedientes quirúrgicos en formato JSON:
                        ${JSON.stringify(contextData).slice(0, 30000)} (Datos truncados si son muy largos).

                        El usuario pregunta: "${aiQuery}".

                        Responde estrictamente en formato JSON con la siguiente estructura:
                        {
                            "type": "table" | "chart" | "text",
                            "summary": "Breve resumen textual de la respuesta",
                            "data": ... (Array de objetos para 'table', o configuración de Chart.js para 'chart')
                        }

                        Reglas:
                        - Si es 'table', devuelve el array de objetos filtrados.
                        - Si es 'chart', devuelve un objeto de configuración compatible con Chart.js (labels, datasets). Usa colores profesionales.
                        - Si la pregunta no se puede responder con los datos, responde con type 'text' y una explicación.
                    `;

                    // 2. Call Gemini API
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${keyToUse}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    const data = await response.json();
                    let rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    // Clean code fences if present
                    rawText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                    
                    const jsonResponse = JSON.parse(rawText);
                    setAiResponse(jsonResponse);

                } catch (error) {
                    console.error("AI Error:", error);
                    setAiResponse({ type: 'text', summary: "Hubo un error al procesar tu solicitud. Verifica tu API Key o intenta de nuevo." });
                } finally {
                    setIsAiLoading(false);
                }
            };

            const exportCSV = (data, filename) => {
                if(!data || data.length === 0) { alert("No hay datos para exportar"); return; }
                
                const sep = ";";
                const isPatientList = data[0].hasOwnProperty('nombres') && !data[0].hasOwnProperty('serviceName');
                
                let headers = "";
                let rows = "";

                const esc = (text) => {
                    if (text === null || text === undefined) return '';
                    return `"${String(text).replace(/"/g, '""')}"`;
                };

                if (isPatientList) {
                    headers = ["Nombre", "Apellido", "DNI", "Afiliacion", "Edad", "Sexo", "Telefono", "Domicilio", "Total Exps", "Activos", "Suspendidos", "Baja"].join(sep) + "\n";
                    rows = data.map(p => {
                        const patientExps = expedientes.filter(e => e.patientId === p.id);
                        const total = patientExps.length;
                        const activos = patientExps.filter(e => e.estado === 'activo').length;
                        const susp = patientExps.filter(e => e.estado === 'suspension').length;
                        const baja = patientExps.filter(e => e.estado === 'baja').length;

                        return [p.nombres, p.apellidos, p.dni, p.nAfiliacion, p.edad, p.sexo, p.telefonos, p.domicilio, total, activos, susp, baja].map(esc).join(sep)
                    }).join("\n");
                } else {
                    const patientMap = patients.reduce((acc, p) => { acc[p.id] = p; return acc; }, {});
                    headers = ["ID Paciente (DNI)", "Nombre Paciente", "Fecha Nacimiento", "Edad", "Sexo", "Domicilio", "Telefono", "Servicio", "Diagnostico", "Intervencion", "Medico", "Estado"].join(sep) + "\n";
                    rows = data.map(e => {
                        const p = patientMap[e.patientId] || {}; 
                        const dni = p.dni || 'N/A';
                        const edad = p.edad || 'N/A';
                        const dias = calculateDaysWaiting(e.fechaSolicitud);
                        return [dni, e.patientName, p.fechaNacimiento || '', p.edad || '', p.sexo || '', p.domicilio || '', p.telefonos || '', e.serviceName, e.diagnostico, e.procedimiento, e.doctorName, e.estado].map(esc).join(sep);
                    }).join("\n");
                }

                const blob = new Blob(["\uFEFF" + headers + rows], { type: 'text/csv;charset=utf-8;' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = filename; a.click();
            };

            const Card = ({ title, count, icon: Icon, color, onClick, onDownload, isPatient }) => (
                <div onClick={onClick} className={`relative p-6 rounded-2xl bg-white border border-slate-100 shadow-sm hover:shadow-xl transition-all duration-300 hover:scale-105 cursor-pointer group overflow-hidden ${color} report-card`}>

                        <div>

                            <h3 className="text-3xl font-bold text-slate-800 brand-font"><AnimatedCounter value={count} /></h3>
                        </div>
                        <div className={`p-4 rounded-xl bg-gradient-to-br ${color.replace('border-', 'from-').replace('400', '100')} to-white text-slate-600 shadow-sm`}>
                            <Icon size={28} />
                        </div>
                    </div>
                    <div className="mt-6 flex gap-2 items-center">
                        {onDownload && <button onClick={(e) => { e.stopPropagation(); onDownload(); }} className="p-2 rounded-lg bg-slate-50 hover:bg-slate-200 text-slate-500 transition-colors shadow-sm" title="Descargar CSV">
                            <Icons.Download size={18} />
                        </button>}
                        <div className="h-px bg-slate-100 flex-1 mx-2"></div>
                        <span className="text-[10px] font-bold text-slate-400 self-center flex items-center gap-1 group-hover:text-turquoise-600 transition-colors">Ver Detalles <Icons.ArrowRight size={12}/></span>
                    </div>
                </div>

            // Chart Renderer Component
            const ChartRenderer = ({ config }) => {
                const canvasRef = useRef(null);
                useEffect(() => {
                    if (canvasRef.current) {
                        const ctx = canvasRef.current.getContext('2d');
                        if (window.myChart) window.myChart.destroy();
                        window.myChart = new Chart(ctx, config);

            };

            if (!subView) {

                return (
                    <div className="space-y-8 animate-in w-full max-w-7xl mx-auto">
                        <div className="flex flex-col gap-2 mb-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="text-2xl font-bold text-slate-800 brand-font">Panel de Reportes</h2>
                                    <p className="text-sm text-slate-500">Visualice estadísticas generales y utilice la IA para reportes avanzados.</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowApiKeyModal(true)} className="p-2 text-slate-400 hover:text-turquoise-600 rounded-lg border border-slate-200"><Icons.Settings size={20}/></button>
                                </div>
                            </div>
                        </div>

                                    <div className="flex gap-2 w-full">

                                            {isAiLoading ? 'Pensando...' : <Icons.Send size={20}/>}

                                                                {aiResponse.data.map((row, i) => (

                                                                    }}>

                                                                    </tr>
                                                                ))}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            )}

                                            {aiResponse.type === 'chart' && (
                                                <div className="h-64 w-full">
                                                    <ChartRenderer config={aiResponse.data} />
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Standard Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                            <Card title="Pacientes Totales" count={stats.totalPatients} icon={Icons.Users} color="border-blue-400" onClick={navigateToPatients} onDownload={() => exportCSV(patients, 'LEQ_Pacientes.csv')} isPatient={true} />
                            <Card title="Total Expedientes" count={stats.totalExps} icon={Icons.FolderPlus} color="border-slate-400" onClick={() => setSubView('all_exps')} onDownload={() => exportCSV(expedientes, 'LEQ_TotalExpedientes.csv')} />
                            <Card title="Expedientes Activos" count={stats.active} icon={Icons.Clock} color="border-green-400" onClick={() => setSubView('active')} onDownload={() => exportCSV(expedientes.filter(e => e.estado === 'activo'), 'LEQ_Activos.csv')} />
                            <Card title="Expedientes Suspendidos" count={stats.suspended} icon={Icons.AlertCircle} color="border-orange-400" onClick={() => setSubView('suspended')} onDownload={() => exportCSV(expedientes.filter(e => e.estado === 'suspension'), 'LEQ_Suspendidos.csv')} />
                            <Card title="Expedientes de Baja" count={stats.baja} icon={Icons.X} color="border-red-400" onClick={() => setSubView('baja')} onDownload={() => exportCSV(expedientes.filter(e => e.estado === 'baja'), 'LEQ_Baja.csv')} />
                        </div>

                        {/* API Key Modal */}
                        <Modal isOpen={showApiKeyModal} onClose={() => setShowApiKeyModal(false)} title="Configuración de IA">
                            <div className="space-y-4">
                                <p className="text-sm text-slate-500">Para usar las funciones de Inteligencia Artificial, necesitas una API Key de Google Gemini.</p>
                                <input type="password" className="w-full p-3 border rounded-xl" placeholder="Pegar API Key aquí..." value={apiKey} onChange={e => setApiKey(e.target.value)} />
                                <div className="flex justify-end">
                                    <button onClick={() => { localStorage.setItem('gemini_api_key', apiKey); setShowApiKeyModal(false); }} className="bg-turquoise-600 text-white px-4 py-2 rounded-xl font-bold">Guardar</button>
                                </div>
                            </div>
                        </Modal>
                        <ExpedienteDetailModal exp={viewingExp} isOpen={!!viewingExp} onClose={() => setViewingExp(null)} />
                    </div>
                );
            }

            // TABLE VIEW
            const viewTitles = { 'waiting_list': 'Lista de Espera Global', 'all_exps': 'Todos los Expedientes', 'active': 'Expedientes Activos', 'suspended': 'Expedientes Suspendidos', 'baja': 'Expedientes de Baja' };

            return (
                <div className="glass-panel rounded-3xl shadow-soft flex flex-col h-full animate-in overflow-hidden border-0 bg-white">
                    <ExpedienteDetailModal exp={viewingExp} isOpen={!!viewingExp} onClose={() => setViewingExp(null)} />
                    
                    <div className="p-6 border-b border-slate-100 bg-white/50 backdrop-blur-md flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <button onClick={() => setSubView(null)} className="p-2 rounded-xl hover:bg-slate-100 text-slate-500 transition-colors btn-hover-effect"><Icons.ArrowLeft size={20}/></button>
                            <div><h3 className="font-bold text-xl text-slate-800 brand-font">{viewTitles[subView]}</h3><p className="text-xs font-semibold text-turquoise-600">{currentList.length} Registros encontrados</p></div>
                        </div>
                        <div className="flex gap-3 items-center">
                            <div className="relative w-64"><div className="absolute left-3 top-2.5 text-slate-400"><Icons.Search size={16}/></div><input type="text" placeholder="Filtrar por nombre..." className="w-full pl-10 pr-4 py-2.5 bg-slate-50 rounded-xl text-sm outline-none border border-transparent focus:border-turquoise-200 transition-all focus:shadow-sm" value={filter} onChange={e=>setFilter(e.target.value)} /></div>
                            {subView !== 'waiting_list' && <button onClick={() => exportCSV(currentList, `LEQ_${subView}.csv`)} className="flex items-center gap-2 bg-slate-800 hover:bg-slate-900 text-white px-4 py-2.5 rounded-xl font-bold text-xs shadow-md btn-hover-effect"><Icons.Download size={16}/> Exportar Vista</button>}
                        </div>
                    </div>
                    <div className="flex-1 overflow-auto p-0">
                        <table className="w-full text-left border-collapse min-w-[900px]">
                            <thead className="bg-slate-50 sticky top-0 z-10"><tr className="text-[10px] font-bold text-slate-500 uppercase tracking-wider border-b border-slate-200"><th className="px-6 py-3">Prioridad</th><th className="px-6 py-3">Paciente / Servicio</th><th className="px-6 py-3">Diagnóstico</th><th className="px-6 py-3">Estado</th><th className="px-6 py-3 text-right">Detalle</th></tr></thead>
                            <tbody className="divide-y divide-slate-50">
                                {currentList.map(e => (
                                    <tr key={e.id} onClick={() => setViewingExp(e)} className={`hover:bg-slate-50 transition-colors cursor-pointer group ${getRowStyle(e.estado)}`}>
                                        <td className="px-6 py-4"><span className={`px-2 py-1 rounded text-[10px] font-bold border uppercase ${PRIORIDADES[e.prioridad]?.color}`}>{PRIORIDADES[e.prioridad]?.label.split('.')[0]}</span></td>
                                        <td className="px-6 py-4"><div className="font-bold text-slate-700 text-sm">{e.patientName}</div><div className="text-xs text-slate-400">{e.serviceName || 'General'}</div></td>
                                        <td className="px-6 py-4 text-xs text-slate-600 max-w-xs truncate" title={e.diagnostico}>{e.diagnostico || 'Sin diagnóstico'}</td>
                                        <td className="px-6 py-4"><span className={`px-2 py-1 rounded text-[10px] font-bold uppercase ${ESTADOS[e.estado]?.color}`}>{ESTADOS[e.estado]?.label}</span></td>
                                        <td className="px-6 py-4 text-right"><div className="flex justify-end items-center gap-2 font-mono text-xs text-slate-400">{e.fechaSolicitud} <div className="p-1 rounded-full hover:bg-turquoise-50 text-slate-300 hover:text-turquoise-500 transition-colors"><Icons.Eye size={16}/></div></div></td>
                                    </tr>

                        </table>
                        {currentList.length === 0 && <div className="p-10 text-center text-slate-400 border-2 border-dashed border-slate-100 m-6 rounded-xl">No hay registros que coincidan con su búsqueda.</div>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [role, setRole] = useState(null); const [userName, setUserName] = useState(null); const [view, setView] = useState('dashboard');
            const [patients, setPatients] = useState([]); const [expedientes, setExpedientes] = useState([]); const [systemUsers, setSystemUsers] = useState([]);
            const [services, setServices] = useState([]); const [specialties, setSpecialties] = useState([]); const [doctors, setDoctors] = useState([]); const [interconsultas, setInterconsultas] = useState([]);
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false); const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.log("Auth not available, proceeding in Public Mode.");
                        setupListeners();
                    }
                };
                initAuth();
                const savedRole = localStorage.getItem('leq_role');
                const savedName = localStorage.getItem('leq_username');
                if (savedRole) { setRole(savedRole); setUserName(savedName); }
            }, []);

            useEffect(() => {
                if (!auth) return;
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    if (user) setupListeners();
                });
                return () => unsubscribe();
            }, [auth]);

            const setupListeners = () => {
                if (!db) { console.error("Database not initialized, cannot setup listeners"); return; }
                const handleError = (context) => (error) => { console.error(`Error fetching ${context}:`, error); };

                onSnapshot(collection(db, 'leq_patients'), (s) => setPatients(s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))), handleError('patients'));
                onSnapshot(collection(db, 'leq_expedientes'), (s) => setExpedientes(s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))), handleError('expedientes'));
                onSnapshot(collection(db, 'leq_users'), (s) => setSystemUsers(s.docs.map(d=>({id:d.id, ...d.data()}))), handleError('users'));
                onSnapshot(collection(db, 'leq_services'), (s) => setServices(s.docs.map(d=>({id:d.id, ...d.data()}))), handleError('services'));
                onSnapshot(collection(db, 'leq_specialties'), (s) => setSpecialties(s.docs.map(d=>({id:d.id, ...d.data()}))), handleError('specialties'));
                onSnapshot(collection(db, 'leq_doctors'), (s) => setDoctors(s.docs.map(d=>({id:d.id, ...d.data()}))), handleError('doctors'));
                onSnapshot(collection(db, 'leq_interconsultas'), (s) => setInterconsultas(s.docs.map(d=>({id:d.id, ...d.data()}))), handleError('interconsultas'));
            };

            const handleLogout = async () => { if(auth) await signOut(auth); localStorage.removeItem('leq_role'); localStorage.removeItem('leq_username'); setRole(null); setUserName(null); setView('dashboard'); setPatients([]); };
            const handleLoginSuccess = (newRole, newName) => { setRole(newRole); setUserName(newName); localStorage.setItem('leq_role', newRole); localStorage.setItem('leq_username', newName); setupListeners(); };
            
            // --- ACTION BUTTONS WITH ROOT COLLECTIONS ---
            const handleAddPatient = async (d) => { if(db) await addDoc(collection(db, 'leq_patients'), {...d, createdAt:serverTimestamp()}); };
            const handleUpdatePatient = async (id, data) => { if(db) await updateDoc(doc(db, 'leq_patients', id), data); };
            const handleAddExpediente = async (pid, pname, d) => { if(db) await addDoc(collection(db, 'leq_expedientes'), {...d, patientId:pid, patientName:pname, estado: d.estado || 'activo', createdAt:serverTimestamp()}); };
            const handleUpdateExpediente = async (id, data) => { if(db) await updateDoc(doc(db, 'leq_expedientes', id), data); };
            const handleStatus = async (id,s) => { if(db) await updateDoc(doc(db, 'leq_expedientes',id),{estado:s}); };
            const handleDeleteExp = async (id) => { await deleteDoc(doc(db, 'leq_expedientes',id)); };
            const handleDeletePatient = async (id) => { await deleteDoc(doc(db, 'leq_patients',id)); };
            const handleAddUser = async (uData) => { if(db) await addDoc(collection(db, 'leq_users'), uData); };
            const handleUpdateUser = async (id, data) => { if(db) await updateDoc(doc(db, 'leq_users', id), data); };
            const handleDelUser = async (id) => { await deleteDoc(doc(db, 'leq_users',id)); };
            
            // Config Handlers
            const handleAddService = async (name) => { if(db) await addDoc(collection(db, 'leq_services'), { name }); };

                        <div className="fixed inset-0 z-50 bg-turquoise-900/95 backdrop-blur-sm flex flex-col md:hidden animate-in">
                            <div className="p-4 flex justify-between items-center border-b border-turquoise-800"><div className="font-bold text-white text-xl flex items-center gap-2 brand-font"><Icons.Activity/> LEQ Móvil</div><button onClick={() => setMobileMenuOpen(false)} className="text-white p-2 bg-turquoise-800 rounded-full btn-hover-effect"><Icons.X size={24}/></button></div>
                            <div className="p-6 space-y-4"><NavItem id="dashboard" label="Dashboard" icon={Icons.LayoutDashboard} /><NavItem id="reports" label="Reportes" icon={Icons.List} /><NavItem id="pacientes" label="Gestión Pacientes" icon={Icons.Users} />{(role === 'admin' || role === 'superadmin') && <NavItem id="config" label="Configuración Clínica" icon={Icons.Settings} />}{(role === 'admin' || role === 'superadmin') && <NavItem id="usuarios" label="Gestión Usuarios" icon={Icons.UserCog} />}<div className="pt-8 border-t border-turquoise-800"><button onClick={handleLogout} className="w-full flex items-center gap-4 px-4 py-3 rounded-2xl bg-turquoise-800 text-white font-bold btn-hover-effect"><Icons.LogOut size={20}/> Desconectar</button></div></div>
                        </div>
                    )}
                    <aside className={`${sidebarCollapsed ? 'w-24' : 'w-72'} bg-turquoise-900 text-turquoise-100 flex-col shadow-2xl z-20 hidden md:flex relative transition-all duration-300 ease-in-out`}>
                        <div className={`p-6 pb-2 relative z-10 flex ${sidebarCollapsed ? 'justify-center' : 'justify-between'} items-center`}>{!sidebarCollapsed && <div className="flex items-center gap-3 text-white"><div className="bg-gradient-to-br from-turquoise-400 to-clinical-400 p-2 rounded-xl shadow-lg"><Icons.Activity size={24} className="text-white"/></div><span className="font-bold text-2xl brand-font animate-in">LEQ</span></div>}{sidebarCollapsed && <div className="bg-gradient-to-br from-turquoise-400 to-clinical-400 p-2 rounded-xl shadow-lg mb-2"><Icons.Activity size={24} className="text-white"/></div>}<button onClick={() => setSidebarCollapsed(!sidebarCollapsed)} className="text-turquoise-400 hover:text-white transition-colors p-1 rounded-lg hover:bg-turquoise-800 absolute right-4 top-6 btn-hover-effect" style={sidebarCollapsed ? { right: 'auto', top: 'auto', marginTop: '10px', position: 'static' } : {}}>{sidebarCollapsed ? <Icons.ChevronsRight size={20}/> : <Icons.ChevronsLeft size={20}/>}</button></div>
                        {!sidebarCollapsed && <div className="text-xs font-bold text-turquoise-400 uppercase tracking-widest pl-14 mb-4 animate-in">Portal V3.1</div>}
                        <nav className="flex-1 px-4 py-4 space-y-2 relative z-10 overflow-y-auto overflow-x-hidden">
                             <NavItem id="dashboard" label="Dashboard" icon={Icons.LayoutDashboard} />
                             <NavItem id="reports" label="Reportes" icon={Icons.List} />
                             <NavItem id="pacientes" label="Gestión Pacientes" icon={Icons.Users} />
                             {(role === 'admin' || role === 'superadmin') && <NavItem id="config" label="Configuración" icon={Icons.Settings} />}
                             {(role === 'admin' || role === 'superadmin') && <NavItem id="usuarios" label="Gestión Usuarios" icon={Icons.UserCog} />}
                        </nav>
                        <div className="p-4 mx-4 mb-4 rounded-2xl bg-turquoise-800/50 border border-turquoise-700/50 relative z-10">
                            <div className={`flex items-center gap-3 mb-4 ${sidebarCollapsed ? 'justify-center flex-col' : ''}`}><div className="w-10 h-10 rounded-full bg-gradient-to-br from-clinical-400 to-clinical-600 flex items-center justify-center font-bold text-white text-sm shrink-0">{role==='admin'?'AD':'OP'}</div>{!sidebarCollapsed && <div className="overflow-hidden"><div className="text-sm font-bold text-white capitalize truncate">{role}</div><div className="text-[10px] text-turquoise-300 truncate">En línea</div></div>}</div>
                            <div className="flex justify-center mb-2"><ConnectionStatus condensed={sidebarCollapsed} /></div>
                            <button onClick={handleLogout} className={`w-full flex items-center gap-2 text-xs font-bold text-turquoise-200 hover:text-white py-2.5 rounded-xl hover:bg-turquoise-700 transition-colors btn-hover-effect ${sidebarCollapsed ? 'justify-center' : 'justify-center'}`} title="Desconectar"><Icons.LogOut size={16}/> {!sidebarCollapsed && <span>Salir</span>}</button>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col h-full overflow-hidden bg-[#f0fdfa] relative transition-all duration-300">
                        <div className="md:hidden bg-white/80 backdrop-blur-md p-4 shadow-sm flex justify-between items-center z-20"><button onClick={() => setMobileMenuOpen(true)} className="text-slate-600 p-1 btn-hover-effect"><Icons.Menu size={24}/></button><div className="font-bold text-slate-800 flex items-center gap-2 brand-font"><Icons.Activity size={18} className="text-turquoise-600"/> LEQ Móvil</div><div className="w-8"></div></div>
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth relative z-10">
                            {view === 'dashboard' && <AdminDashboardBlock role={role} userName={userName} setView={setView} />}
                            {view === 'reports' && <ReportsBlock expedientes={expedientes} patients={patients} navigateToPatients={() => setView('pacientes')} />}
                            {view === 'pacientes' && <PatientManagementBlock patients={patients} expedientes={expedientes} services={services} specialties={specialties} doctors={doctors} interconsultas={interconsultas} onAddPatient={handleAddPatient} onUpdatePatient={handleUpdatePatient} onAddExpediente={handleAddExpediente} onUpdateExpediente={handleUpdateExpediente} onStatusChange={handleStatus} onDeletePatient={handleDeletePatient} onDeleteExpediente={handleDeleteExp} userRole={role} />}
                            {view === 'config' && (role === 'admin' || role === 'superadmin') && <ConfigBlock services={services} specialties={specialties} doctors={doctors} interconsultas={interconsultas} onAddService={handleAddService} onDeleteService={handleDeleteService} onAddSpecialty={handleAddSpecialty} onDeleteSpecialty={handleDeleteSpecialty} onAddDoctor={handleAddDoctor} onDeleteDoctor={handleDeleteDoctor} onAddInterconsulta={handleAddInterconsulta} onDeleteInterconsulta={handleDeleteInterconsulta} />}
                            {view === 'usuarios' && (role === 'admin' || role === 'superadmin') && <UserManagementBlock users={systemUsers} onAddUser={handleAddUser} onUpdateUser={handleUpdateUser} onDeleteUser={handleDelUser} currentUserRole={role} />}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
